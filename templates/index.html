<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">üìÑ PDF Q&A System</h1>

            <!-- Upload Section -->
            <div class="mb-4 text-center">
                <input type="file" id="pdfUpload" class="form-control" accept="application/pdf">
                <button class="btn btn-primary mt-2" onclick="uploadPDF()">üì§ Upload PDF</button>
            </div>

            <!-- Upload Status -->
            <div id="uploadStatus" class="mt-3 text-center" style="display: none;">
                <div class="progress" style="height: 20px;">
                    <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 0%;"></div>
                </div>
                <p id="progressText" class="mt-2">Uploading...</p>
            </div>

            <!-- Ask Question Section -->
            <h2 class="text-center mt-4">Ask a Question</h2>
            <div class="input-group mt-3">
                <input type="text" id="questionInput" class="form-control" placeholder="Enter your question">
                <button class="btn btn-success" onclick="askQuestion()">‚ùì Ask</button>
            </div>

            <!-- Loader -->
            <div id="loader" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Fetching Answer...</p>
            </div>

            <!-- Answer Section -->
            <h3 class="text-center mt-3">Answer:</h3>
            <p id="answerOutput" class="alert alert-info text-start">Your answer will appear here.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/script.js"></script>

</body>
</html>
